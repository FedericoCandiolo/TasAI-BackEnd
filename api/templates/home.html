<!-- https://leafletjs.com/ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the HomePage!</h1>
    <h3>Prueba</h3>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""> </script>

    <div class="map" id="map"></div>
    <br/>
    <div class="map" id="map2"></div>
    <script >

    var greenIcon = new L.Icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowSize: [41, 41]
    });

        function onMapClick(e) {
            popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map);
        }

        function onMapClick2(e) {
            popup
            .setLatLng(e.latlng)
            .setContent("You clicked the map at " + e.latlng.toString())
            .openOn(map2);
        }

        function addMarker() {
            var marker = L.marker([-34.597439, -58.40023], {icon: greenIcon}).addTo(map2);
            marker.bindPopup("<b>Hello world!</b><br>I am a popup.");
        }
        

        map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '© OpenStreetMap'
        }).addTo(map);
        
        var marker = L.marker([51.5, -0.09]).addTo(map);
        var circle = L.circle([51.508, -0.11], {
            color: 'red', fillColor: '#f03', fillOpacity: 0.5, radius: 500
        }).addTo(map);

        var polygon = L.polygon([
            [51.509, -0.08], [51.503, -0.06], [51.51, -0.047]
        ]).addTo(map);

        marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        var popup = L.popup()
        .setLatLng([51.513, -0.09])
        .setContent("I am a standalone popup.")
        .openOn(map);

        var popup = L.popup();


        map2 = L.map('map2').setView([-34.600221, -58.41156], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19, attribution: '© OpenStreetMap'
        }).addTo(map2);

        var marker2 = L.marker([-34.600221, -58.41156]).addTo(map2);
        var circle = L.circle([-34.600221, -58.41156], {
            color: 'red', fillColor: '#f03', fillOpacity: 0.5, radius: 500
        }).addTo(map2);

        marker2.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();


        map.on('click', onMapClick);
        map2.on('click', onMapClick2);

        addMarker();

    </script>
        

</body>
</html>
